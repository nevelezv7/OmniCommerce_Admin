<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>OmniCommerce</title>
    </head>
    <body>
        <input type="hidden" id="idBodega" />
        <div class="app">
            <div id="MainTitle" onclick="location.reload();">
                OmniCommerce App - Admin
            </div>

            <div id="pantallaBienvenida">
                
                <div class="InfoPage">
                    Log in
                </div>

                <div class="contentPage">
                    <span id="errorLogin">Error. Verifique Cédula o contraseña no váilda</span>
                    <input type="text" class="inLogin" id="username" placeholder="Cédula"><br>
                    <input type="password" class="inLogin" id="password" placeholder="Password" >
                    <div class="itemMenu" onclick="login()">Log in</div>

                </div>

            </div>

            <div id="opcionesCamara">
                
                <div class="InfoPage">
                    Opciones de administrador
                </div>

                <div class="contentPage">
                    <button id="scan">Ingresar producto a bodega</button>
                    <br>
                    <br>
                    <span id="errorIngreso">Error al ingresar el producto.</span>
                    <br>
                    <span id="bnIngreso">El producto ha sido ingresado correctamente.</span>

                </div>

            </div>

            <div id="resultadoBusqueda">
                
                <div class="InfoPage">
                    Resultados de búsqueda
                </div>

                <div class="contentPage" id="resultadosPanel">

<!--
                    <div class="searchResult">
                        <div class="imgResult">
                            <img src="img/logo.png" class="imResult2"/>
                        </div>
                        <div class="infoResult">
                            <b>Nombre</b> <br />
                            Precio:<br />
                            <button> Ver en 10 Tiendas </button>
                        </div>
                    </div>
                -->

                </div>

            </div>


            
        
            <div id="Footer" >
                &copy; 2014 Powered by Néstor Vélez & José Amud
            </div>

        </div>



        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <!--<script type="text/javascript" src="js/barcodescanner.js"></script> -->
        <script type="text/javascript">
            app.initialize();
        </script>


    </body>
</html>
